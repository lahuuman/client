    /* Tùy chỉnh kiểu dáng cho thuận tiện */
    input[type="number"] {
      width: 50px;
      text-align: center;
    }

      cursor: pointer;
    }
  </style>
</head>
<body>
  <label for="quantity">Số lượng:</label>
  <input type="number" id="quantity" value="1" min="1">
  <button onclick="decrement()">-</button>
  <button onclick="increment()">+</button>

</body>
